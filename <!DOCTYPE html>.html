<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        }

        header {
            background-color: transparent;
            color: black;
            text-align: center;
            padding: 10px;

        }

        footer {

        }

        main {

        // Display only one image
        const filename = imageFilenames[0];
        const imagePath = `https://raw.githubusercontent.com/${githubUsername}/evaschneuwly/main/${filename}`;

        const imgElement = document.createElement('img');
        imgElement.src = imagePath;

        const pElement = document.createElement('p');
        pElement.textContent = filename.replace(/\.[^/.]+$/, '');

        mainContainer.appendChild(imgElement);
        mainContainer.appendChild(pElement);
