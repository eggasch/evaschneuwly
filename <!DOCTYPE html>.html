<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', sans-serif;
            color: black;
        }

        header {
            background-color: transparent;
            color: black;
            text-align: center;
            padding: 10px;
            font-size: 15px;
            font-style: italic;
        }

        footer {
            background-color: transparent;
            color: black;
            text-align: center;
            padding: 10px;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
        }

        img {
            max-width: 50vw;
            max-height: 50vh;
            margin: 10px;
        }

        p {
            text-align: center;
            margin: 5px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 15px;">Sneak Peek - Soon More Details</h1>
    </header>

    <main id="image-container"></main>

    <footer>
        <p>Eva Schneuwly</p>
        <p><a href="about.html" target="_blank">About</a> | <a href="https://www.instagram.com/eggasch/" target="_blank">Instagram</a></p>
    </footer>

    <script>
        // Replace 'USERNAME' with your GitHub username
        const githubUsername = 'eggasch';

        // Array of image filenames
        const imageFilenames = [
            '2017 Organic Protest.jpg',
            '2016 Attention Fragile.jpg',
            '2016 Papierlampe.jpg',
            // ... (restliche Bildernamen hier einfÃ¼gen)
        ];

        // Shuffle the array to display images in random order
        imageFilenames.sort(() => Math.random() - 0.5);

        // Get the main container
        const mainContainer = document.getElementById('image-container');

        // Display only one image
        const filename = imageFilenames[0];
        const imagePath = `https://raw.githubusercontent.com/${githubUsername}/evaschneuwly/main/${filename}`;

        const imgElement = document.createElement('img');
        imgElement.src = imagePath;

        const pElement = document.createElement('p');
        pElement.textContent = filename.replace(/\.[^/.]+$/, '');

        mainContainer.appendChild(imgElement);
        mainContainer.appendChild(pElement);
    </script>
</body>
</html>
