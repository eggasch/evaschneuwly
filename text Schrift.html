    <!-- LAYOUT -->
    <style>
        /* LAYOUT HEADER */
        header {
            font-family: "LibreBarcode39ExtendedText-Regular", sans-serif;
            font-size: 18px;
            color: black;
            position: fixed;
            top: 20px; /* 20 Pixel Abstand von oben hinzugefügt */
            left: 20px; /* 20 Pixel Abstand von links hinzugefügt */
            width: calc(100% - 40px); /* Berechnung der Breite unter Berücksichtigung des Abstands */
            background-color: white;
            z-index: 1000;
        }

        /* LAYOUT FOOTER */
        footer {
            font-family: "Monaco", monospace;
            font-size: 18px;

    <!-- FORMAT SCHRIFT -->

            src: url('LibreBarcode39ExtendedText-Regular.ttf') format('truetype');
        }

        /* Fliesstext Überschrift und Text */
        h2, p {
            font-family: "Monaco", monospace;
            font-size: 12px;
            font-weight: bold;
            color: black;
        }

        /* Header und Footer Textstil */
        header, footer {
            color: black;
        }

        /* Link URL - Unterstreichung für Links im Header und Footer */
        header a, footer a {
            text-decoration: underline;
        }

        /* Link Page - Nichts ändern */
        header a, footer a {
            color: inherit;
        }
    </style>
</head>
